<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Document</title>
    </head>

    <body>
        <div id="flex">
            <div id="container">
                <div id="left">
                    <div id="title">
                        <span id="title-1">LOG IN</span>
                        <br>
                        <span id="title-2">And join our community</span>
                    </div>
                    <img id="logo" src="Images/Logo.png" alt="Logo">
                </div>

                <div id="right">
                    <div id="card">
                        <span>LOGIN</span>
                        <form>
                            <label class="input-name">Email</label>
                            <input type="email" placeholder="Email" class="input-box">
                            <label class="input-name">Password</label>
                            <input type="password" placeholder="Password" class="input-box">

                            <div id="social-div">
                                <button class="social"><img class="login-images" src="Images/google.png" alt="Google Login"></button>
                                <button class="social"><img class="login-images" src="Images/facebook.png" alt="Facebook Login"></button>
                                <button class="social"><img class="login-images" src="Images/github.png" alt="GitHub Login"></button>
                            </div>

                            <input type="submit" value="LOGIN" id="login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
